{% extends "base.html" %}
{% block app_content %}
<div class="page-header">
    <h1>German Language Learning Helper</h1>
    <h2>Site to help with the DW course <em>Nico's Weg</em></h2>
</div>
<div class="site-section">
    {% for section in sections %}
    <span class="section-card" style="padding: 25px;">
        <a href="{{ url_for(section['for_url']) }}">{{ section.title }}</a>
    </span>
    {% endfor %}
</div>
{% endblock %}
